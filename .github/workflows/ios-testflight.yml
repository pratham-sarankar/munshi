name: 🚀 iOS TestFlight Upload

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags starting with v

jobs:
  build-and-upload:
    name: Build and Upload to TestFlight
    runs-on: macos-latest

    env:
      FLUTTER_VERSION: '3.35.5' # change if needed
      APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
      APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      APPSTORE_KEY: ${{ secrets.APPSTORE_KEY }} # base64 encoded .p8 file
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}


    steps:
      - name: 🧹 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: � Install Flutter dependencies
        run: flutter pub get

      - name: 🧹 Clean iOS build cache
        working-directory: ios
        run: |
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ~/.cocoapods

      - name: �🔑 Decode App Store Connect API key
        run: |
          mkdir -p ios
          echo "$APPSTORE_KEY" | base64 --decode > ios/AuthKey_${APPSTORE_KEY_ID}.p8

      - name: 🍎 Setup Ruby and Bundler
        working-directory: ios
        run: |
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: 🚀 Run Fastlane Beta Lane
        working-directory: ios
        run: fastlane beta
