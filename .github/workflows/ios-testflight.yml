name: ðŸš€ iOS TestFlight Upload

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-14  # M1 runner (faster)

    env:
      FLUTTER_VERSION: '3.35.5'
      APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
      APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      APPSTORE_KEY: ${{ secrets.APPSTORE_KEY }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      - name: ðŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable

      - name: âš™ï¸ Install Flutter dependencies
        run: |
          flutter pub get
          flutter precache --ios

      - name: ðŸ”‘ Decode App Store Connect API key
        run: |
          mkdir -p ios
          echo "$APPSTORE_KEY" | base64 --decode > ios/AuthKey_${APPSTORE_KEY_ID}.p8

      - name: ðŸš€ Build & Upload via Fastlane
        working-directory: ios
        run: |
          gem install fastlane
          pod install --repo-update
          fastlane beta
