name: Deploy iOS App to TestFlight

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy-ios:
    runs-on: macos-15 # macOS Sequoia with Xcode 16

    env:
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      - name: ðŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: stable

      - name: ðŸ”‘ Decode App Store Connect API key
        run: |
          mkdir -p ios
          echo "${{ secrets.APPSTORE_KEY }}" | base64 --decode > ios/AuthKey_6W3U9Q7XKG.p8

      - name: ðŸ—‚ï¸ Restore environment configuration
        run: |
          echo "${{ secrets.ENV_JSON }}" | base64 --decode > env.json

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸš§ Build iOS (config-only)
        run: |
          flutter build ios --release --no-codesign --config-only --no-tree-shake-icons --dart-define-from-file=env.json

      - name: ðŸ’Ž Install Ruby gems for iOS
        working-directory: ios
        run: |
          gem install bundler
          bundle install

      - name: ðŸš€ Deploy iOS app to TestFlight
        working-directory: ios
        run: bundle exec fastlane beta
