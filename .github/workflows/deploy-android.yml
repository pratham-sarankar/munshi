name: Deploy Android App to Play Store

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: stable

      - name: ðŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ðŸ”‘ Restore Android signing files from secrets
        run: |
          echo "${{ secrets.KEY_JKS_BASE64 }}" | base64 --decode > android/app/key.jks
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | base64 --decode > android/serviceAccountKey.json
          echo "${{ secrets.ENV_JSON }}" | base64 --decode > env.json

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ¤– Build Android App Bundle
        run: |
          flutter build appbundle --release --no-tree-shake-icons --dart-define-from-file=env.json

      - name: ðŸ’Ž Install Ruby gems for Android
        working-directory: android
        env:
          GEM_HOME: $HOME/.gem
        run: |
          gem install bundler
          bundle install

      - name: ðŸš€ Deploy Android app to Play Store
        working-directory: android
        run: bundle exec fastlane deploy
