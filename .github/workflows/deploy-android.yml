name: Deploy Android App to Play Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version name (optional)"
        required: false
      notes:
        description: "Release notes (optional)"
        required: false

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"
          channel: stable

      - name: ðŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: ðŸ’Ž Setup Ruby and install gems for Android
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.10
          bundler-cache: true

      - name: ðŸ’Ž Install dependencies with Bundler
        working-directory: android
        run: bundle install

      - name: ðŸ”‘ Restore Android signing files from secrets
        run: |
          echo "${{ secrets.KEY_JKS_BASE64 }}" | base64 --decode > android/app/key.jks
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | base64 --decode > android/serviceAccountKey.json
          echo "${{ secrets.ENV_JSON }}" | base64 --decode > env.json

      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸ¤– Build Android App Bundle (AAB)
        run: flutter build appbundle --release --no-tree-shake-icons --dart-define-from-file=env.json

      - name: ðŸš€ Deploy Android app to Play Store
        working-directory: android
        env:
          RELEASE_VERSION: ${{ github.event.inputs.version }}
          RELEASE_NOTES: ${{ github.event.inputs.notes }}
        run: |
          echo "Version: $RELEASE_VERSION"
          echo "Notes: $RELEASE_NOTES"
          bundle exec fastlane deploy
